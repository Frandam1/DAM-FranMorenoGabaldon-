{% extends 'layout.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
</head>
<body>
    <h1>Pagina Principal</h1>
    {% block content%}
    
    <div class="col-md-4 offset-md-4">
        <form action="{% url 'password' %}" class="card card-body p-5"
        style="background-color: antiquewhite;">
            <h2>Generador de Contraseñas</h2>
                <label for="lenght">Seleccciona la longitud de tu contreaseña</label>
                    <select name="lenght" id="lenght" class="form-control">
                        
                        <option value="6">caracteres</option>
                        <option value="7">7 caracteres</option>
                        <option value="8">8 caracteres</option>
                        <option value="9">9 caracteres</option>
                        <option value="10">10 caracteres</option>
    
                    </select>
                
                <div class="form-check form-switch my-2">                
                    <label for="uppercase" class="form-check-label">Mayúsculas</label>
                    <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
                </div>

                <div class="form-check form-switch my-2"> 
                    <label for="special" class="form-check-label">Caracteres especiales</label>
                    <input type="checkbox" name="special" id="special" class="form-check-input">
                </div>
                
                <div class="form-check form-switch my-2">
                    <label for="numeros" class="form-check-label">Numeros</label>
                    <input type="checkbox" name="numeros" id="numeros" class="form-check-input">
                </div>
    
                <button class="btn btn-primary">Generar Password</button>
    
    
        </form>
    </div>
    
    {% endblock %}
</body>
</html>
